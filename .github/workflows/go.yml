name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webui/frontend/package-lock.json

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Build Frontend
      run: |
        cd webui/frontend
        npm ci
        npm run build

    - name: Build relay
      run: go build -v -o relay ./cmd/relay

    - name: Build relay-webui
      env:
        CGO_ENABLED: 0
      run: |
        cd webui
        go build -v -o relay-webui .
